<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form>
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome">
                <!-- <input type="text" id="texto" value="Carlos"> -->
                <!-- <input type="text" id="texto" placeholder="Informe o seu nome..."> -->
            </div>
            <br>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <br>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>
            <br>

            <div>
                <label for="hora">Horário:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <br>

            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>
            <br>

            <div>
                <label for="arquivo">Escolha um arquivo:</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <br>

            <div>
                <label for="link">Link:</label>
                <input type="url" id="link" name="link">
            </div>
            <br>

            <div>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor">
            </div>
            <br>

            <div>
                <label for="range">Range:</label>
                <input type="range" id="range" name="range" value="100" max="200" min="100">
            </div>
            <br>

            <div>
                <label for="checkbox">checkbox:</label>
                <input type="checkbox" id="checkbox" name="checkbox" checked>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>
            <br>

            <div>
                <label for="radio">Radio:</label>
                <input type="radio" id="radio" name="radio" checked>
                <input type="radio" id="radio" name="radio">
            </div>

            <br>
            <div>
                <label for="limpar">Limpar:</label>
                <input type="reset" id="limpar" name="limpar" value="Limpar">
            </div>
            <br>

            <div style="display: flex;">
                <label for="bio">Mensagem:</label>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </div>

            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>
            <br>

            <div>
                <input type="submit" id="submit" name="submit" value="Enviar">
            </div>

        </form>

        <a href="index.html">ir para a tela inicial</a>
    </main>
</body>
</html>
